<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="header-sidebar">
                <span class="header-sidebar__name">Video.</span>
                <span class="header-sidebar__ply">ply</span>
            </div>
            <div class="sidebar-main">
                <div class="account">
                    <img src="./assets/img/account-img.jpg" alt="" class="account__img">
                    <span class="account__name">Michealla</span>
                </div>
                <div class="menu">
                    <ul class="menu__list">
                        <li class="menu__item menu__item-active">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                Home
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-heart"></i>
                                Favouristes
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-play"></i>
                                My Contents
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-list-ul"></i>
                                PLaylist
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-clock"></i>
                                History
                            </a>
                        </li>
                    </ul>
                <div class="private">
                    <div class="menu_private">
                        <span class="menu__name">Private</span>
                        <i class="menu__icon fa-solid fa-plus"></i>
                    </div>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-lock"></i>
                                Studio Records
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-lock"></i>
                                Personal
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="public">
                    <div class="menu_public">
                        <span class="menu__name">Public</span>
                        <i class="menu__icon fa-solid fa-plus"></i>
                    </div>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-folder"></i>
                               Vlogs
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                <i class="menu__icon fa-solid fa-folder"></i>
                                Dance
                            </a>
                        </li>
                    </ul>
                </div>
                </div>
                    <button class="menu__invite-btn">
                        Invite Team
                    </button>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="header__search">
                    <div class="header__search-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="header__search-input" placeholder="Search video...">
                    </div>
                    <a href="" class="header__search-link">Explore</a>
                    <a href="" class="header__search-link">Events</a>
                </div>
                <div class="header__noti">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="header__upload">
                    <button class="header__upload-btn btn-record">
                        <i class="menu__icon-record fa-solid fa-video"></i>
                        Record
                    </button>
                    <button class="header__upload-btn btn-upload">
                        <i class="menu__icon-upload fa-solid fa-cloud-arrow-up"></i>
                        Upload
                    </button>
                </div>
            </div>
            <div class="content">
                
            </div>
        </div>
    </div>
</body>
</html>
